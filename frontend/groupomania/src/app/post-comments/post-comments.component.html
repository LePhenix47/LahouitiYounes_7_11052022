<div class="comment" [attr.data-userId]="commentUserId" tabindex="0">
    <h3 class="comment__username">{{ commentEmail }}</h3>
    <p class="comment__comment">{{ commentComment }}</p>
    <div class="comment_modify">
        <i class="fa-solid fa-ellipsis-vertical"></i>
        <i class="fa-solid fa-trash-can"></i>
    </div>
</div>
