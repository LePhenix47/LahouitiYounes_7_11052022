<div class="container container--rounded">
    <div class="container__card container__card--rounded">
        <div class="container__image-container">
            <img src="https://i.imgur.com/kMNcd5h_d.webp?maxwidth=760&fidelity=grand" alt="Icone de Groupomania" class="container__image" />
        </div>
        <div class="container__text">
            <h2 class="container__heading2">Bienvenue sur Groupomania</h2>
            <p class="container__paragraph">
                Veuillez renseigner un email ainsi qu'un mot de passe
            </p>
        </div>
        <form action="#" class="container__form">
            <fieldset class="container__fieldset">
                <input type="text" class="container__input" placeholder="Email" required />
                <input type="text" class="container__input" placeholder="Mot de passe" required />

                <button type="button" class="container__button">S'inscrire</button>
            </fieldset>
        </form>
        <a class="container__already-signed-up">Êtes-vous déjà inscrit?</a>
        <!--On mettra un routerLink plus tard-->
    </div>
</div>
