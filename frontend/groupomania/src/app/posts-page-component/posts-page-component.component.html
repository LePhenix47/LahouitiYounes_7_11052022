<div class="groupomania__post" id="postFormCard">
    <!-- <div class="groupomania__pfp-container">
        <img src="https://i.imgur.com/h564JHS.jpg" [alt]="" class="groupomania__pfp" />
        <p class="groupomania__pfp-name"></p>
    </div> -->
    <div class="groupomania__form-container">
        <form class="groupomania__form">
            <fieldset class="groupomania__fieldset">
                <legend class="groupomania__legend">Cr√©ez votre post:</legend>

                <input type="text" placeholder="Cool title" class="groupomania__title-input" name="title" [(ngModel)]="title" title="Champ pour le titre du post" required id="title" />

                <input type="text" placeholder="Insert description" class="groupomania__description-input" name="description" [(ngModel)]="description" title="Champ pour la description du post" required id="description" />
                <!--                 <textarea type="text " placeholder="Insert description " class="groupomania__description-input " formControlName="description " title="Champ pour la description du post " required id="description "></textarea> -->

                <label for="image_url " class="upload-label" (click)="labelFunction()">
          Ajouter une image?
          <i class="fas fa-image"></i>
        </label>

                <button type="submit" class="post__button" (click)="onSubmitForm()">
          Poster
        </button>
            </fieldset>
        </form>
    </div>
    <div class="image__container" *ngIf="imageUrl">
        <img [src]="imageUrl" [alt]="file" class="image-url" *ngIf="imageUrl" />
    </div>
</div>
<a class="return-to-top-page" routerLink="/posts" fragment="postFormCard">
    <i class="fas fa-chevron-up"></i>
</a>

<main>
    <app-published-posts *ngFor="let postElement of postsArray" [post]="postElement" (event)="onRequestReceive($event)"></app-published-posts>
</main>
