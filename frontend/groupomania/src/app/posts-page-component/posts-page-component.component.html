        <img src="https://i.imgur.com/h564JHS.jpg" [alt]="" class="groupomania__pfp" />
        <p class="groupomania__pfp-name"></p>

    <div class="groupomania__form-container">
        <form class="groupomania__form" [formGroup]="postForm">
            <fieldset class="groupomania__fieldset">
                <legend class="groupomania__legend">Cr√©ez votre post:</legend>

                <input type="text" placeholder="Cool title" class="groupomania__title-input" formControlName="title" title="Champ pour le titre du post" required id="title" />

                <input type="text" placeholder="Insert description" class="groupomania__description-input" formControlName="description" title="Champ pour la description du post" required id="description" />

                <label for="image_url" class="upload-label">
          Ajouter une image?
          <i class="fas fa-image"></i>
          <input
            type="file"
            accept="image/*"
            class="groupomania__image-input"
            formControlName="image_url"
            title="Champ pour l'image du post"
            id="image_url"
            class="upload-button"
            [ngClass]="{}"
            (change)="getFile($event)"
          />
        </label>

                <button type="submit" class="post__button" (click)="onSubmitPostForm()" [disabled]="postForm.invalid" [ngClass]="{ 'post__button--disabled': postForm.invalid }">
          Poster
        </button>
            </fieldset>
        </form>
    </div>
    <div class="image__container" *ngIf="imageUrl">
        <img [src]="imageUrl" [alt]="file" class="image-url" *ngIf="imageUrl" />
    </div>
</div>

<main>
    <app-published-posts *ngFor="let postElement of postsArray" [post]="postElement"></app-published-posts>
</main>
