<section class="post__container" [attr.data-postId]="postPostId" [attr.data-userId]="postUserId" tabindex="0">
    <header class="post__header">
        <div class="post__info">
            <p class="post__date">
                Daté du: {{ postCreationDate | date: "dd/MM/yyyy" }}
            </p>
            <p class="post__number-of-likes">
                {{ postAmountOfLikes }} {{ hasPostOneLikeOrManyLikes }}
            </p>
        </div>
        <div class="post__content">
            <div class="post__text-container">
                <!-- <h2 class="post__title">Dimension MAX des posts (w×h): 500×530</h2> -->
                <h2 class="post__title" [title]="postTitle">
                    {{ postTitle }}
                </h2>
                <p class="post__description">
                    {{ postDescription }}
                </p>
            </div>
            <div class="post__image-container" *ngIf="postImageUrl !== null">
                <!-- <img [src]="postImageUrl" alt="Image de post" *ngIf="postImageUrl !== null" /> -->
                <img src="https://i.imgur.com/h564JHS.jpg" alt="bruh" />
            </div>
        </div>
    </header>
    <div class="container__interactions-row">
        <p class="interactions-row__like" (click)="sendLikeToPost(postPostId, userId)">
            Like <i class="far fa-thumbs-up"></i>
        </p>
        <p class="interactions-row__comment">
            Commentaire<i class="far fa-comment-alt"></i>
        </p>
        <p class="interactions-row__share">
            Partager<i class="fas fa-share-alt"></i>
        </p>
    </div>
</section>

<app-post-comments *ngFor="let commentElement of commentsArray" [comment]="commentElement"></app-post-comments>
