<main class="container container--rounded">
    <div class="container__card container__card--rounded">
        <div class="container__image-container">
            <img src="../../assets/icon.webp" alt="Icone de Groupomania" class="container__image" />
        </div>
        <div class="container__text">
            <h2 class="container__heading2">Connexion d'administrateur</h2>
        </div>

        <form class="container__form" [formGroup]="loginModForm">
            <fieldset class="container__fieldset fieldset">
                <legend class="fieldset__legend">Veuillez compl√©ter ces champs:</legend>
                <input type="text" class="container__input" placeholder="Email" required formControlName="user_email" title="Champ de saisie d'email" (change)="restoreInput()" autocomplete="email" />

                <input type="password" class="container__input password__input" placeholder="Mot de passe" required id="password" formControlName="user_password" title="Champ de saisie de mot de passe" (change)="restoreInput()" autocomplete="current-password" />
                <button type="submit" class="container__button" (click)="onSubmitLoginForm()" [disabled]="loginModForm.invalid" [ngClass]="{ 'container__button--disabled': loginModForm.invalid }">
                    Se connecter
                </button>
            </fieldset>
        </form>
        <div class="error-form" *ngIf="formIsIncorrect">
            <i class="fas fa-times-circle error-form__icon"></i>
            <p class="error-form__text">
                {{ errorMessage }}
            </p>
        </div>

        <div class="success-form" *ngIf="isUserSuccessfullyLoggedIn">
            <i class="fas fa-check-circle success-form__icon"></i>
            <p class="success-form__text">Email et MDP corrects! Redirection...</p>
        </div>
    </div>
</main>
